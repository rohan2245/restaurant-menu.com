<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .book {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .page {
            width: 100vw;
            height: 100vh;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .page h1 {
            margin: 15px 0;
            text-align: center;
            color: #333;
            font-size: 1.5rem;
        }

        header {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
        }

        .slider {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .slide img {
            max-width: 100%;
            border-radius: 10px;
            height: 150px;
            object-fit: cover;
        }

        .menu-item {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0.5rem 0;
            max-width: 100%;
            width: 100%;
            padding: 10px;
        }

        .menu-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .menu-item .details {
            flex: 2;
        }

        .menu-item .prices {
            flex: 1;
            text-align: center;
        }

        .menu-item .prices p {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            margin: 5px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.5rem;
            font-size: 0.8rem;
            width: 100%;
        }

        .nav-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            padding: 10px 15px;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .nav-buttons button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Restaurant</h1>
    <p>Delicious meals, great atmosphere</p>
</header>

<div class="book">
    <!-- Page 1: Today's Specials and Starters -->
    <div class="page" style="background-color: #ffe4e1;">
        <h1>Today's Specials</h1>
        <section class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="Chicken-Biryani.jpg" alt="Special 1">
                    <h2>Chicken Biriyani</h2>
                </div>
                <div class="slide">
                    <img src="mutton biriyani.jpg" alt="Special 2">
                    <h2>Mutton Biriyani</h2>
                </div>
                <div class="slide">
                    <img src="juices.jpg" alt="Special 3">
                    <h2>Mocktails</h2>
                </div>
            </div>
        </section>

        <h1>Starters</h1>
        <div class="menu-item">
            <img src="lolipop.jpg" alt="Starter 1">
            <div class="details">
                <h2>Chicken Lollipop</h2>
                <p>Spicy fried chicken lollipop with a tangy sauce.</p>
            </div>
            <div class="prices">
                <p>250/-</p>
            </div>
        </div>
    </div>

    <!-- Add Main Course -->
    <!-- Add Drinks -->
    <!-- Add Desserts -->

</div>

<footer>
    <p>&copy; 2024 Your Restaurant Name | All Rights Reserved</p>
    <p>Contact us: (555) 123-4567</p>
</footer>

<script>
    const pages = document.querySelectorAll('.page');
    const navButtons = document.querySelector('.nav-buttons');
    let currentPage = 0;

    function showPage(index) {
        document.querySelector('.book').style.transform = `translateX(-${index * 100}%)`;
    }

    document.querySelectorAll('.nav-buttons button').forEach((btn, index) => {
        btn.addEventListener('click', () => showPage(index));
    });
</script>
</body>
</html>
